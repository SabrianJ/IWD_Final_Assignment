<canvas id="game" style="visibility: hidden;margin: 0;padding: 0"></canvas>

		  <div id = "background" >
        <h1 id="title" style="margin-top: 0px;text-align: center;color: azure; font-size: 90px;font-family:aclonica;">SANDY BEACH</h1>

          <a href="javascript:void(0)" class="button play"><button onClick="myFunction()" id ="startgame" style="">Start Game</button></a>&nbsp;
          <a href="javascript:void(0)" class="restart"><button onClick="restartGame()" id="toggler" style="margin-top: 100px;visibility: collapse;">Restart</button></a>&nbsp;
		  <a href="javascript:void(0)" class="settings"><button onClick="" id="settings12" style="margin-top: 190px;">Settings</button></a>&nbsp;
        </div>





      <img class="playerImages" id="playerFace" src="images/playerFace.png" style="visibility: hidden;"/>
      <img class="playerImages" id="playerBack" src="images/playerBack.png" style="visibility: hidden;"/>
      <img class="playerImages" id="playerLeft" src="images/playerLeft.png" style="visibility: hidden;"/>
      <img class="playerImages" id="playerRight" src="images/playerRight.png" style="visibility: hidden;"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	  <script>
    var hidden = false;
    function myFunction() {
        hidden = !hidden;

        document.getElementById('startgame').style.visibility = 'hidden';
        document.getElementById('background').style.visibility = 'hidden';
		document.getElementById('settings12').style.visibility = 'hidden';
		document.getElementById('game').style.visibility = 'visible';
		document.getElementById('playerFace').style.visibility = 'visible';
		document.getElementById('playerBack').style.visibility = 'visible';
		document.getElementById('playerLeft').style.visibility = 'visible';
		document.getElementById('playerRight').style.visibility = 'visible';
    }
</script>

	  <script>
    var hidden = false;
    function restartGame() {
        hidden = !hidden;

        document.getElementById('startgame').style.visibility = 'hidden';
        document.getElementById('toggler').style.visibility = 'hidden';
        document.getElementById('background').style.visibility = 'hidden';
		document.getElementById('settings12').style.visibility = 'hidden';
		document.getElementById('game').style.visibility = 'visible';
		document.getElementById('playerFace').style.visibility = 'visible';
		document.getElementById('playerBack').style.visibility = 'visible';
		document.getElementById('playerLeft').style.visibility = 'visible';
		document.getElementById('playerRight').style.visibility = 'visible';
    }
</script>
